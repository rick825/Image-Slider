<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>14.navigation Onclick Slide Show</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="mobile.css">
</head>
<body>
	<div class="navigation">
        <label for="r1" class="bar bar1"></label>
        <label for="r2" class="bar bar2"></label>
        <label for="r3" class="bar bar3"></label>
        <label for="r4" class="bar bar4"></label>
        <label for="r5" class="bar bar5"></label>
      </div>
	<!-- main section -->
	<section id="main">
		<div class="main container">
			<div id="slider">

				<input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">
					<div class="slide s1">
						<p>Slide 1</p>
					<img src="images/1.jpg" alt="" width="100%" height="100%">
					</div>
					<div class="slide">
						<p>Slide 2</p>
					<img src="images/2.jpg" alt="" width="100%" height="100%">
					</div>
					<div class="slide">
						<p>Slide 3</p>
					<img src="images/3.jpg" alt="" width="100%" height="100%">
					</div>
					<div class="slide">
						<p>Slide 4</p>
					<img src="images/4.jpg" alt="" width="100%" height="100%">
					</div>
					<div class="slide">
						<p>Slide 5</p>
					<img src="images/5.jpg" alt="" width="100%" height="100%">
					</div>
					</div>

		
			
		</div>
	</section>
	<!-- end main section -->
	
</body>
</html>
