<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>14.navigation Onclick Slide Show</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="mobile.css">
</head>
<body>
	
	<!-- main section -->
	<section id="main">
		<div class="main container">
				
				<div class="slideLINKS">
        <a href="#slide-1" class="bar bar1">Slide1</a>
        <a href="#slide-2" class="bar bar2">Slide2</a>
        <a href="#slide-3" class="bar bar3">Slide3</a>
        <a href="#slide-4" class="bar bar4">Slide4</a>
        <a href="#slide-5" class="bar bar5">Slide5</a>
     </div>

  <div class="slides">
					<div class="slide s1" id="slide-1">
						<p>Slide 1</p>
					<img src="images/1.jpg" alt="" width="100%" height="100%">
					</div>
					<div class="slide" id="slide-2">
						<p>Slide 2</p>
					<img src="images/2.jpg" alt="" width="100%" height="100%">
					</div>
					<div class="slide" id="slide-3">
						<p>Slide 3</p>
					<img src="images/3.jpg" alt="" width="100%" height="100%">
					</div>
					<div class="slide" id="slide-4">
						<p>Slide 4</p>
					<img src="images/4.jpg" alt="" width="100%" height="100%">
					</div>
					<div class="slide" id="slide-5">
						<p>Slide 5</p>
					<img src="images/5.jpg" alt="" width="100%" height="100%">
					</div>
					</div>
		
			
		</div>
	</section>
	<!-- end main section -->
	
</body>
</html>
